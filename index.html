<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel = "apple-touch-icon" href = "icons.png">
  <link rel="stylesheet" href="index.css">
  <link rel="manifest" href="manifest.json">
  <script src="jquery.min.js"></script>
  <script src="zepto.js"></script>
  <script src="qrcode.lib.min.js"></script>
  <script src="quagga.min.js"></script>
  <script src="scanCode.js"></script>
  <script src="qrcode.js"></script>
  <script>
    function qr(el) {
        SCAN.QR(el, function (data) {
            if (data) {
                $(".result-qrcode").append("<div><span>二维码扫描结果</span><p>" + data + "</p></div>");
            } else {
                alert("图片不清晰或错误");
            }
        });
    }

</script>
</head>

<body>
  <div class="make-qrcode">
    <h1>生成二维码</h1>
    <input title="text" id="text" type="text" value="" />
    <div class="button">
      <button id="makecode">生成</button>
      <button id="clearcode">清除</button>
    </div>
    <div id="qrcode"></div>
  </div>
  <div class="decode" >
    <h1>解析二维码</h1>
    <div>
      <div class="qr-btn" onclick="qr(this)">
        <span>解析</span>
        <input input-type="jsScan" type="file" name="jsScan" hidden/>
      </div>
    </div>
    <div class="result-qrcode">
    </div>
  </div>
</body>
<script type="text/javascript">
  var QRcode = new QRCode(document.getElementById("qrcode"), {
    width : 200,
    height : 200
  });
  
  function makeCode () {		
    var elText = document.getElementById("text");
    
    if (!elText.value) {
      elText.focus();
      return;
    }
    
    QRcode.makeCode(elText.value);
  }
  
  function clearCode () {
    let elText = document.getElementById("text")

    if(elText.value){
      elText.value = null
      QRcode.clear()
    }

  }

  makeCode();
  $("#makecode").on("click",()=>{
    makeCode();
  })
  $("#clearcode").on("click",()=>{
    clearCode();
  })
  $("#text").
    on("blur", function () {
      makeCode();
    }).
    on("keydown", function (e) {
      if (e.keyCode == 13) {
        makeCode();
      }
    });

  </script>
<script>
  if (navigator.serviceWorker != null) {
    navigator.serviceWorker.register('./sw.js', {scope: './'})
      .then(function (registration) {
        console.log('Registered events at scope: ', registration.scope);
      });
  }
</script>

</html>
